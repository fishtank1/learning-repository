<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <!-- 
    INTERNAL CSS
    <style>
      h1 {
        color: blue;
        font-size: 50px;
      }

      p {
        color: red;
      }
    </style> -->
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    There are 3 ways of implementing CSS:
    1. Inline CSS -> style rules are written directly in html tags.
    2. Internal CSS -> style rules are written in a seperate section within style tag at head.
    3. External CSS -> style rules are written in a seperate file which is linked at head.
    -->
    <!-- Inline CSS -->
    <!-- <h1 style="color: blue;">HTML & CSS Sandbox - Implementing CSS</h1> -->

    <h1>HTML & CSS Sandbox - Implementing CSS</h1>
  </body>
</html>
