<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Styling Links</h1>
    <!-- 
    Link elements have different states on which styles can be applied. Below are the states:
    1. link -> Normal unvisited link
    2. active -> Link is clicked
    3. hover -> Link when hovered
    4. focus -> Link receives focus
    5. visited -> Link has been visited
     -->
    <a href="#">Blank link</a>
  </body>
</html>
