<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <!-- There are 2 ways to add images to web page: 1. img tag 2. by using css -->
    <h2>Image With a Relative Path</h2>
    <img src="./images/landscape.jpg" alt="landscape" />

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="Random" />

    <img src="images/landscape.jpg" alt="landscape" width="400" height="300" title="A beautiful landscape" />

    <!-- tag used to Markup media  -->
    <!-- fig and figcaption -->
    <figure>
      <img src="images/landscape.jpg" alt="landscape" />
      <figcaption>Fig.1 beautiful landscape</figcaption>
    </figure>
  </body>
</html>
