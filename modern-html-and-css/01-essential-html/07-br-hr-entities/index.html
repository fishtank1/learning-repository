<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    
    <!-- Line break -->
    Hello <br /><br /><br />
    World

    <!-- Horizontal Rules -->
     <p>This is the first paragraph.</p>
     <hr />
     <p>This is the second paragraph.</p>

    <!-- Removes HTML default formatter -->
    <pre>Hello    World

      Hell
          Again.
    </pre>

    <!-- code tag -->
     <code>
      <h1>This is a heading.</h1>
     </code>

    <!-- HTML Entities 
     Some words in HTML are restricted to be used as content because they are considered as a keyword / reserved word in HTML. To avoid this issue we use HTML entities.

     &gt; for >
     &lt; for <
     &amp; for &
     &quot; for "
     &apos; for '
     &nbsp; for non-breaking space
     &copy; for copyright
     &reg; for registerd
     &trade; for TM
     &deg; for degree
    -->
  </body>
</html>
